<ion-view view-title="Things">
  <ion-content>

	<form ng-submit="SendAction()">
		<div class="list">
		  <label class="item item-input item-floating-label">
		    <span class="input-label">Orden</span>
		    <input type="text" placeholder="Orden" ng-model="order.order">
		  </label>
		  <button class="button button-block button-positive" type="submit">
  			Ordenar
		</button>
		</div>
    </form>
  </ion-content>
</ion-view>
